<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .image-container {
            width:100px;
            display: flex; /* Use flexbox to create a row */
            justify-content: space-between; /* Distribute space between images */
            align-items: center; /* Align images vertically in the center */
        }

        .image-container img {
            max-width: 100%; /* Make sure images don't exceed the width of the container */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
    <title>Image Gallery</title>
</head>
<body>
    <div class="image-container">
        <img src="a.jpg" alt="Image 1">
        <img src="b.jpg" alt="Image 2">
        <img src="c.jpg" alt="Image 3">
    </div>
</body>
</html>
